
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate = "template">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employee List</title>
  </head>
  <body>
  <div class="content-fragment-1">
 
   
    <div class="container my-3">

    <h1>Employee List</h1>
   <a href="/employee/new"><button class="btn btn-sm btn-success">Add New User</button></a>
              </div>
    <table class="table table-bordered table-hower table-striped">
    <thead>
        <tr>
               
                <th>ID</th>
                <th>PHOTO</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>EMAIL</th>
           <!--      <th>PASSWORD</th> -->
                <th>GENDER</th>
                <th>PHONE</th>
                <th>ROLE</th>
                <th>REG DATE</th>
                <th>DEPARTMENT</th>
                <th>SKILL</th>
                <th>SALARY</th>             
                
                <th>ACTION</th>
           
            </tr>
        </thead>
          <tbody>
                <tr th:each="employee : ${list}">
                    <td th:text="${employee.id}"></td>
                    <td> <img th:src="${employee.PhotosImagePath}" 
                    			width=80px height=80px/></td>
                    <td th:text="${employee.fname}"></td>
                    <td th:text="${employee.lname}"></td>
                    <td th:text="${employee.email}"></td>
                 <!--    <td th:text="${employee.password}"></td>--> 
                    <td th:text="${employee.gender}"></td>
                    <td th:text="${employee.phone}"></td>
                     <td th:text="${employee.role}"></td>
                    <td th:text="${employee.regDate}"></td>
                    <td th:text="${employee.department.name}"></td>
                    <td><span  th:each="s :${employee.skills}" th:text="${s.name}+','"></span></td>
                   	<td th:text="${employee.salary}"></td>
                    
           
                    
                    <td style="width:160px"><a th:href="@{/employee/edit/{id}(id=${employee.id})}"><button class="btn btn-sm btn-success"> Update </button></a>
                    <a th:href="@{/employee/delete/{id}(id=${employee.id})}" onclick="return confirm('Do you want to Delete?')"><button class="btn btn-sm btn-danger">Delete </button></a></td>
              
               </tr>
            </tbody>
    </table>
 </div> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
